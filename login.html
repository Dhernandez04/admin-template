<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admin</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Logotipo
          </a>
        </div>
      </nav>
    <div class="l-form">
        <div class=form>
            <img src="img/undraw_Dashboard_re_3b76.svg" alt="" class="form__img">
            <form action="index.html" class="form-content">
                <h1 class="form__title">Bienvenidos</h1>
                <div class="form__input form__div-one">
                    <div class="form__input__icon">
                        <i class="fa fa-user"></i>
                    </div>

                    <div class="form__div-input">
                        <label for=""class="form__label">Usuario</label>
                        <input type="text" class="input">
                    </div>
                </div>

                <div class="form__input">
                    <div class="form__input__icon">
                        <i class="fa fa-lock"></i>
                    </div>

                    <div class="form__div-input">
                        <label for=""class="form__label">Password</label>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#" class="forgout">¿Olvidaste tu contraseña?</a>
                <input type="submit" class="button" value="Iniciar sesion">

                <div class="social">
                    <span class="social__text">O inicia sesion con</span>
                    
                    <a href="" class="social-icon"><i class="fa fa-google"></i></a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
